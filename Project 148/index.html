<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:black">

    <a-camera position="0 8 15"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets timeout="10000">

      <a-asset-item id="bench" src="./models/bench/scene.gltf"></a-asset-item>      
      <a-asset-item id="dog" src="./models/dog/scene.gltf"></a-asset-item>      
      <a-asset-item id="lamp" src="./models/lamp_post/scene.gltf"></a-asset-item>     
      <a-asset-item id="person" src="./models/person/scene.gltf"></a-asset-item>     
      

     

    </a-assets>

  
    <!-------------------------------------Lights in the scene----------------------------------------------->

    <!--Ambient-->
    <a-entity light="type:point;castShadow:true;color:#e6ca4;intensity:2.35;"
              position="-5.92951 8.39487 1.29438"
    ></a-entity>
   
   <a-entity light="type:ambient;"></a-entity>


    <!--Directional-->
    <!--Add Code here-->
    
    <!-------------------------------------Circular Plane----------------------------------------------->

    <a-circle position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true"
      color="#2E6F10">
    </a-circle>

    <!--------------------------------------GLTF Models----------------------------------------------------------->

    <!--Person-->
    <a-entity>
      <a-entity position="0 1 0" rotation="0 5 0" scale="4.5 4.5 4.5" gltf-model="#person" shadow="cast: true;">
      </a-entity>
    </a-entity>

     <!--Dog-->
     <a-entity>
      <a-entity position="7 4 7.2" rotation="0 45 0" scale="0.6 0.6 0.6" gltf-model="#dog" shadow="cast: true;receive:false">
      </a-entity>
    </a-entity>

     <!--Bench-->
     <a-entity>
      <a-entity position="5 0 -10" rotation="0 360 0" scale="1 1 1" gltf-model="#bench" shadow="cast: true;receive:false">
      </a-entity>
    </a-entity>

    <!--Lamp-->
    <a-entity>
      <a-entity position="-10 7 -9" rotation="0 0 0" scale="8 8 8" gltf-model="#lamp" shadow="cast: true;receive:false">
      </a-entity>
    </a-entity>

   

    <!--------------------------------------END----------------------------------------------------------->
  </a-scene>
</body>

</html>
